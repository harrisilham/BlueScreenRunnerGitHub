<ion-header>
  <ion-navbar>
    <button ion-button [menuToggle]='activeMenu'>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title align="center">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 style="color: blue" align="left">@{{usernamePassed}}</h3>

  <!--availability -->
  <ion-item>
    <ion-label> Availability</ion-label>
    <!-- [checked]="getAvailability()"-->
    <ion-toggle  [(ngModel)]="data.av" (ionChange)="availableToggled()">
    </ion-toggle>
  </ion-item>

  <br><br>

  <!-- delivery request-->
  <h4 align="center">Delivery Request</h4>

  <ion-card>

    <ion-list-header>
        <ion-item>
          <ion-row>
            <ion-col col-5 align="center">User ID</ion-col>
            <ion-col col-5 align="center">$</ion-col>
          </ion-row>
        </ion-item>
    </ion-list-header>


    <ion-list *ngFor="let d of delivery">
      <ion-item>
        <button ion-item start  detail-none (click)="review()" >

          <ion-row>
            <ion-col col-5 align="center">{{d.userUsername}}</ion-col>
            <ion-col col-5 align="center">RM1.00</ion-col>
            <ion-col col-1 align="center"><ion-icon name="arrow-forward"></ion-icon></ion-col>
          </ion-row>

        </button>
      </ion-item>
    </ion-list>
  </ion-card>

  <br><br>

  <!-- current delivery -->
    <ion-card>
      <ion-col align="center"> COMING SOON..<br>SHOW CURRENT DELIVERY.. </ion-col>
    </ion-card>

  <!--  <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
