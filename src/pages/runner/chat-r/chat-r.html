<ion-header>

  <ion-navbar>
    <ion-title>Chat with <a>@{{userPassed}}</a></ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>

  <div class = "chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor = "let item of allmessages; let i = index" text-wrap>

        <div class="bubble me" *ngIf="item.sentby === userPassed">
          <h3>{{item.message}}</h3>
        </div>

        <div class="bubble you" *ngIf="item.sentby != userPassed">
          <h3>{{item.message}}</h3>
          <img src="{{ picurl }}"/>
          <button ion-button (click)="upload()" *ngIf="[captureDataUrl]">Send to the user</button>
        </div>
      </ion-item>
    </ion-list>
  </div>

</ion-content>

<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
        <button ion-button type="submit" (click)="capture()">
          <ion-icon name="ios-camera"></ion-icon>
        </button>
      <button ion-button type="submit" (click)="addMessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
